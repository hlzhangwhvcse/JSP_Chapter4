<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UserLogin</title>
</head>
<body>
		用户登陆界面:
		<!--<form action="ForwardServlet" method="get">-->
		<form action="ForwardServlet" method="post">
			用户名 :
			<input type=text name="username" />

			密码 :
			<input type=password name="password" />

			<input type=reset value="重置" />
		</form>
</body>
</html>
